        document.write('<h2 style="background: orange;width: 75%;color: #fff;">2- Type de données</h2>');

        var monTexte = 'Voici une phrase pour Audrey, avec l\'apostrophe';

        //CONSTANTES
        document.write('<h2 style="background: orange;width: 75%;color: #fff;">3- constantes</h2>');

        const BOUGE_PAS = "Ma constante impossible à modifier !";

        document.write('<p style="background: white;">' + BOUGE_PAS + '</p>');

        //CONCATENER
        document.write('<h2 style="background: orange;width: 75%;color: #fff;" title="Le mot qui plait à Audrey !">4- Concaténer</h2>');

        let prenom = 'bruce', nom = 'Willis';
        document.write(prenom + ' ' + nom);

        document.write('<h2 style="background: orange;width: 75%;color: #fff;" title="Le mot qui plait à Audrey !">5- Concaténer</h2>');

        //addition 
        let addition = 10 + 15;
        document.write('<p>Une addition : ' + addition + '</p>');

        //multiplication
        let multiplication = 10 * 15;
        document.write('<p>Une multiplication : ' + multiplication + '</p>');

        //soustraction 
        var soustraction = 10 - 5;
        document.write('<p> Une soustractin : ' + soustraction + '</p>');

        document.write('<p> Une division : ' + division + '</p>');
        console.log(addition, multiplication, soustraction, division);

        //modulo
        //Je partage 10 billes entre trois personnes il n'en reste combien?
        
        var modulo = 10 % 3;
        console.log(modulo);

        //EXO 
        document.write('<h3> Un petit exercice dans un prompt() et une alerte.</h3>');

        //Mini exo réaliser un prompt() demandant son âge à un utilisateur, récupérer cette donnée et l'utiliser pour afficher "vous avez XX ans"

        let sonAge = prompt('Quel âge avez-vous ?');
        document.write('<p>Vous avez ' + sonAge + ' ans.</p>');

        document.write('<h3 style="background: orange;width: 75%;color: #fff;">Exo 2 une valeur au cube et au carré</h3>')
        //recupérer dans un prompt()une valeur donnée par un utilisateur
        // envoyer ensuite une alert() indiquant le résultat de cette valeur en cube puis au carré
        // puis on fera un document.write

        let votreChiffre = prompt('Faison un calcul, rentrez un chiffre ...');//1- Invitation avec le prompt() à saisir une valeur numérique dans la pop-up  
        // console.log('son chiffre ' + votreChiffre );//Ibis je vérifie que jusque là ça fontionne
        // document.write('Le chiffre rentré par l\'utilisateur : ' + votreChiffre );

        let auCarre = votreChiffre * votreChiffre;//2- Je calcule le contenu de la variable * 2
        let auCube = votreChiffre * votreChiffre * votreChiffre;//3- Je calcule le contenu de la variable au cube
        console.log(auCarre, auCube);//Vérification des calculs

        alert('Vous avez saisi le chiffre : ' + votreChiffre + 'ce chiffre au carré est égal à ' + auCarre + '.');//4- J'affiche dans deux alert() les résultats des opérations.
        alert('Vous avez saisi le chiffre : ' + votreChiffre + 'ce chiffre au cube est égal à ' + auCube + '.');

        //6- CONDITION
        document.write('<h3 style="background: orange;width: 75%;color: #fff;">6- Les conditions</h3>')

        let a = 2, b = 5, c = 2;
        //si a est supérieur à b
        //j'écris "a est supérieur à b"
        //sinon j'écris "a n'est pas supérieur à b"

        if(a > b){
            document.write('a est supérieur à b');
        }else{
            document.write('a n\'est pas supérieur à b');
        }

        //tester l'égaliter de a et b 

        if(a == b){
            document.write('<p>Pour a qui vaut ' + a + ' et b qui vaut ' + b + ' : a est égal à b</p>');
        }else{
            document.write('<p>Pour a qui vaut ' + a + ' et b qui vaut ' + b + ' : a n\'est pas égal à b</p>');
        }

        //tester si la condition est remplie : a et b sont-ils egaux en type de contenu et en valeur ?

        if (a === b){// égal en valeur et en type
            document.write('<p>Pour a qui vaut ' + a + ' et b qui vaut ' + b + ' a et b sont égaux et sont tous les deux de même type </p>');
        }else{
            document.write('<p>Pour a qui vaut ' + a + ' et b qui vaut ' + b + ' a est différent de b en type et/ou en valeur. </p>');
        }

        //EXO: tester a par rapport à 5 ; inférieur ? égal ? supérieur ? ou alors c'est pas un nombre, dans une condition multiple

        if ( a < 5){
            document.write('A contient une valeur inférieur à 5');
        }else if (a > 5){
            document.write('A contient une valeur supérieur à 5');
        }else if(a == 5){
            document.write('A contient une valeur égal à 5');
        }else{
            document.write('A n\'est sans doute pas un nombre');
        }

        //exo a est-il supérieur à b et b est-il supérieur à c

        if ( a > b && b > c){
            document.write('<p>Pour qui vaut ' + a + ', b qui vaut ' + b + ' et c qui vaut ' + c + ' a est supérieur à b et b est supérieur à c</p>');
        }else{
            document.write('<p>Ici on test si a (' + a + ')est sup. à b (' + b + ') et si b est sup. à c (' + c + '); mais dans ce cas au moin une des deux condition n\'est pas remplie</p>');
        }

        //exo : a supérieur à b ou b supérieur à c

        if ( a > b || b > c) {
            document.write('<p>a n\'est pas supérieur à b</p>');
        }else{
            document.write('<p>Sinon c\'est faux</p>');
        }

        //exo isNan ... is not a number
        //faire le typeof des var ci-dessus dans une console.info
        var chiffre1 = 50, chiffre2 = '100', chiffre3 = 'vingt';

        console.info(typeof chiffre1, typeof chiffre2, typeof chiffre3);

        if (isNaN(chiffre3) ){//1- Si la variable testé n'est pas un nombre (dans le cas de chiffre2 qui est un string le code ne sera pas exécuter)
            document.write('<p>Voyons voir chiffre 3 qui vaut ' + chiffre3 + ' ce n\'est pas un nombre ! </p>');//2- On exécute ce bloc de code 
        }

        //Inversons la condition is not a number isNaN avec le symbole

        //Si chiffre1 est un nombre (est-ce bien un nombre ? = !isNaN)
        if ( !isNaN(chiffre3)){// est-ce bien un nombre ?
            document.write('<p>Voyons' + chiffre3 + ' est bien un nombre</p>');
        }else{//Sinon exécute celui-ci
            document.write('<p>Au contraire : ' + chiffre3 + 'n\'est pas un nombre</p>');
        }

        //exo 1- récupérer dans une variable la réponse à la question suivante ; "Parmi ces couleurs, le vert, le bleu, le rouge, le orange, quelle est votre couleur préférée ?"

        let votreCouleur = prompt ('Parmi ces couleurs, le vert, le bleu, le rouge, le orange, quelle est votre couleur préférée ?');
        // console.log(votreCouleur);
        // document.write('<p>Vous avez préféré la couleur ' + votreCouleur + ' .</p>');

        //2- Ensuite faites une condition pour afficher selon la réponse de votre couleur préféré est le vert ou le bleu ou le orange.

        if(votreCouleur == 'bleu'){
            document.write('<p>Votre couleur préféré est le bleu.</p>');
        }else if(votreCouleur == 'vert'){
            document.write('<p>Votre couleur préféré est le vert.</p>');
        }else if(votreCouleur == 'rouge'){
            document.write('<p>Votre couleur préféré est le rouge.</p>');
        }else if(votreCouleur == 'orange'){
            document.write('<p>Votre couleur préféré est le orange.</p>');
        }else{
            alert('Vous devez rentrer une des couleurs suivantes : vert, rouge, bleu ou orange !');
            let votreCouleur = prompt('Parmi ces couleurs : le vert, le bleu, le rouge et le orange, quelle est votre couleur préférée ?');
        }

        switch(votreCouleur){

                break;
            case 'vert': 
                document.write('<p>Vous avez choisi le vert</p>');
                break;
            default: 
            default: 
                document.write('<p>Ha ! Tiens, vous n\'aimez ni le bleu, ni le rouge, ni le vert ! Vous aimez le ' + votreCouleur + '.</p>');
        }
