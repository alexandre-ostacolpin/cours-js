<html lang="fr">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JS - VIII 04 - Formulaire</title>
    <!-- CSS de Bootstap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>

</head>
    <body>
        <div class="jumbotron"> 
            <!-- En-tête typique de bootstrap -->
            <h1 class="display-4 text-center" id="titreNiveau1">JS - VIII 04 - Formulaire</h1>
            <p class="lead ma-classe text-center">Un Formulaire</p>
        </div><!-- Fin de jumbotron-->

        <div class="container border border-primary p-4"><!-- Container auto centrée dans la page //Container-fluid, la section pleine largeur -->
            <div class="row border border-danger m-2 p-2">
                <div class="col-6">
                    <h2>Fonction controleForm()</h2>
                    <p></p>
                </div><!-- Fin col-->

                <div class="col-6">
                    <form action="formulaire" method="GET" name="formulaire" class="form-inline">

                        <div class="form-group m-1">                          
                            <label for="pseudo" class="sr-only">Pseudo</label>
                            <input type="text" name="pseudo" id="pseudo" placeholder="Votre pseudo" class="form-control">
                        </div> 

                        <div class="form-group m-1">
                            <label for="mdp" class="sr-only">Mot de passe</label>
                            <input type="password" name="mdp" id="mdp" placeholder="Mot de passe" class="form-control">
                        </div>

                        <button type="submit" id="submit" value="ok" class="btn btn-primary" onclick="controleForm()">Envoyer</button>
                    </form>
                </div><!-- Fin col-->
            </div><!-- Fin de row -->

        </div><!-- Fin de container -->

    <!-- Le JS de bootstrap est optionnel -->
    <!-- En 1er JQuery, puis Pepper.js et le Js Boostrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <!-- Mes scripts -->
    <script> 
        // Controle du formulaire avec une focntion

        function controleForm() {
            event.preventDefault();//Pour empêcher l'envoie du formulaire, à enlever quand le site est ouvert !
            //Dans le document dans le formulaire > la longeur de la valeur dans le pseudo 
            if(document.formulaire.pseudo.value.length < 5 || document.formulaire.pseudo.value.length > 15) {
                console.log(document.formulaire.pseudo.value);
                alert('Le pseudo doit comporter entre 5 et 15 caractères');
            }

            if (document.formulaire.mdp.value.length < 3 || document.formulaire.mdp.value.length > 12) {
                console.log(document.formulaire.mdp.value);
                alert('Le mot de passe doit comporter entre 5 et 12 caractères');
            }
        }
    </script>
    </body>
</html>
